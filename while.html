<!DOCTYPE html>
<html>
<head>
<title>Contoh Program Javascript</title>
</head>

<body>
<script language="javascript">
//<!-

var x=0 //membuat variabel x dengan nilai 0
do{ // membuat program melakukan looping
document.write(x+"<br>") //mencetak nilai x

x++; //setiap program melakukan looping nilai x akan bertambah 1
}
while (x<=10) //program akan terus melakukan looping selama x<=10

// ->
</script>
</body>
</html>
