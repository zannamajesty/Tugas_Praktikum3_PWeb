<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into an Browser Window with JavaScript</title>
</head>
<body>
	<script>
	// mencetak pesan teks singkat (output) pada web
	document.write("Pemrograman Web! "); // output : Pemrograman Web!

	// mencetak nilai variabel
	var x = 10;
	var y = 20;
	var sum = x+y;
	document.write(sum); //output dari nilai variabel yang telah dimasukkan : 30
	</script>
</body>
</html>
