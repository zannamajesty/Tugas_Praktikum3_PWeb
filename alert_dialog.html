<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box dengan JavaScript</title>
</head>
<body>
	<script>
	// menampilkan teks simple (output) pada web
	alert("Pemrograman Web!"); // output : Pemrograman Web!

	// menampilkan nilai variabel
	var x = 10;
	var y = 20;
	var sum = x+y;
	alert(sum); //output dari nilai variabel yang telah dimasukkan : 30
	</script>
</body>
</html>
