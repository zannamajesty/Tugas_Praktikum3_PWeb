<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Konsol Browser dengan JavaScript</title>
</head>
<body>
	<script>
	// mencetak pesan teks (output) pada web
	console.log("Pemrograman Web!"); // output : Pemrograman Web!

	// mencetak nilai variabel
	var x = 10;
	var y = 20;
	var sum = x+y;
	console.log(sum); //output dari nilai variabel yang telah dimasukkan : 30
	</script>
</body>
</html>
