<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="javascript">
	function test () { //membuat function test
		val1=window.prompt("Nilai I :") //mencetak output dari nilai I berupa window prompt
		val2=window.prompt("Nilai II :") //mencetak output dari nilai II berupa window prompt
		document.write("<br>"+"val1==val2"+"<br>") //menampilkan val1==val2
		document.write(val1==val2) //menampilkan output dari val1==val2
		document.write("<br>"+"val1!==val2"+"<br>") //menampilkan val1!==val2
		document.write(val1!=val2) //menampilkan output dari val1!==val2
		document.write("<br>"+"val1&gtva12"+"<br>") //menampilkan val1>val2
		document.write(val1>val2) //menampilkan output dari val1>val2
		document.write("<br>"+"val1&ltval2"+"<br>") //menampilkan val1<val2
		document.write(val1<val2) //menampilkan output dari val1<val2
	}
</script>
<body>
	<!--membuat button dengan pada saat di klik akan memanggil function test-->
	<input type="button" name="button1" value=relation>
</body>
</html>
