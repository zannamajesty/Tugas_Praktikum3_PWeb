<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="javascript">
	//<!-
	var nilai = prompt("Nilai (0-100): ",0); //membuat variabel nilai yang ditampilkan dengan prompt dengan isi teks nilai 0-100
	var hasil = ""; //membuat variabel hasil

	//membuat program menganalisis yang dimana jika nilai lebih dari 60 akan lulus dan jika nilai kurang dari 60 dianggap tidak lulus
	if (nilai >= 60)
		hasil = "Lulus";
	else
		hasil = "Tidak Lulus";

	//menampilkan hasil output
	document.write("Hasil: " + hasil);
	//->
</script>
<body>
</body>
</html>
