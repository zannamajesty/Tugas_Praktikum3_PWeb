<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into an HTML Element with JavaScript</title>
</head>
<body>
	<p id="greet"></p>
	<p id="result"></p>

	<script>
	// menuliskan string text didalam sebuah elemen
	document.getElementById("greet").innerHTML = "Hello Zanna!";

	// menuliskan nilai variabel didalam sebuah elemen
	var x = 10;
	var y = 20;
	var sum = x+y;
	document.getElementById("result").innerHTML = sum;
	</script>
</body>
</html>
